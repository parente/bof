<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <title>{{title}}</title>
        <link rel="shortcut icon"
              href="{{ url_for('ui.static', filename='images/favicon.ico') }}"
              type="image/x-icon">
        <link rel="icon"
              href="{{ url_for('ui.static', filename='images/favicon.ico') }}"
              type="image/x-icon">
        <script src="https://cdn.rawgit.com/download/polymer-cdn/1.5.0/lib/webcomponentsjs/webcomponents-lite.min.js"></script>
        <link rel="import" href="static/bof-app.html">
        <style>
            body {
                margin: 0;
                background-color: #ddd;
            }
        </style>
    </head>
    <body unresolved>
        <bof-app id="app"
                 title="{{title}}"
                 logo-url="{{ url_for('ui.static', filename='images/logo.png') }}"
                 username="{{username}}"
                 avatar-url="{{avatar_url}}"></bof-app>
    </body>
</html>
